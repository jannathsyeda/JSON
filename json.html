<body>
    <h1>JSON stringify & parse</h1>
    <script>
        const userObject={
            id:33,
            name:"fahima",
            address:"Sylhet",

            friendage:

            ],

             friendage:

        const ConvertInToJSON=JSON.stringify(userObject);
        console.log(ConvertInToJSON);

        const convertInToObject=JSON.parse(ConvertInToJSON);
        console.log(convertInToObject);

    </script>
